name: Documentation

on:
  push:
    branches: [ master, main, dev-master, dev-refactored ]
    paths:
      - 'docs/**'
      - 'OrthoEvol/**'
      - 'setup.py'
      - '.readthedocs.yml'
  pull_request:
    branches: [ master, main, dev-master, dev-refactored ]
    paths:
      - 'docs/**'
      - 'OrthoEvol/**'
      - 'setup.py'
      - '.readthedocs.yml'
  workflow_dispatch:

jobs:
  build-docs:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-docs-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-docs-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install sphinx pypandoc
        pip install -r requirements.txt
        pip install -e .

    - name: Update and build documentation
      run: |
        python docs/update_docs.py

    - name: Check for documentation errors
      run: |
        if [ -d "docs/docs/_build/html" ]; then
          echo "✓ Documentation built successfully"
          find docs/docs/_build/html -name "*.html" | head -5
        else
          echo "✗ Documentation build failed"
          exit 1
        fi

    - name: Upload documentation artifacts
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: documentation
        path: docs/docs/_build/html
        retention-days: 7
